<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Columns with equal size -->
    <div class="container-lg my-5">
      <div class="row">
        <div class="col">
        <div class="p-5 bg-success text-white"> Column 1</div>
        </div>
        <div class="col">
        <div class="p-5 bg-success text-white"> Column 2</div>
        </div>
        <div class="col">
        <div class="p-5 bg-success text-white"> Column 3</div>
        </div>
      </div>
    </div>
    <!-- Columns with un-equal size -->
    <div class="container-lg my-5">
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-success text-white">Column 1</div>
            </div>
            <div class="col-4">
                <div class="p-5 bg-success text-white">Column 2</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-success text-white">Column 3</div>
            </div>
        </div>
    </div>
    <!-- Columns with Responsive -->
    <div class="container-lg my-5">
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-success text-white">Column 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-success text-white">Column 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-success text-white">Column 3</div>
            </div>
        </div>
    </div>
    <!-- Justify Alignment -->
    <div class="container-lg my-5">
        <div class="row justify-content-between">
          <div class="col-3">
          <div class="p-5 bg-success text-white"> Column 1</div>
          </div>
          <div class="col-3">
          <div class="p-5 bg-success text-white"> Column 2</div>
          </div>
          <div class="col-3">
          <div class="p-5 bg-success text-white"> Column 3</div>
          </div>
        </div>
      </div>
    <!-- Row based Column Split-up -->
    <div class="container-lg my-5">
        <div class="row row-cols-2">
            <div class="col">
                <div class="p-5 bg-success text-white"> Column 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-white"> Column 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-white"> Column 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-white"> Column 4</div>
            </div>
        </div>
    </div>
  </body>
</html>

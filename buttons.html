<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Buttons -->
    <button type="button" class="btn btn-primary">Submit</button>
    <!-- If we use anchor tag as a button then the class="btn" is confirm required -->
    <button class="btn btn-secondary">Hold Button</button>
    <a
      href="https://getbootstrap.com/docs/5.1/components/buttons/"
      class="btn btn-success"
      >Link</a
    >
    <br />
    <br />
    <!-- Button size -->
    <button class="btn btn-lg btn-info">Larger Button</button>
    <button class="btn btn-sm btn-warning">Smaller Button</button>
    <br />
    <br />
    <!-- Button outline -->
    <button class="btn btn-outline-dark">Outline Button</button>
    <button class="btn btn-sm btn-outline-light">Outline Small Button</button>
    <br /><br />
    <!-- Button Disabled state -->
    <button class="btn btn-lg btn-primary" disabled>Disabled button</button>
    <br /><br />
    <!-- Button group -->
    <div class="btn-group">
      <a href="https://www.flipkart.com/" class="btn btn-primary">Button1</a>
      <a href="https://www.amazon.in/?tag=msndeskstdin-21&ref=pd_sl_q18ygrusb_e&adgrpid=1315017564951826&hvadid=82188862025546&hvnetw=o&hvqmt=e&hvbmt=be&hvdev=c&hvlocint=&hvlocphy=143956&hvtargid=kwd-82189528083929:loc-90&hydadcr=14452_2334185" class="btn btn-danger">Button2</a>
      <a href="https://www.myntra.com/?utm_source=admitad&utm_medium=affiliate&utm_campaign=608494_a7b427ae5a9c51f84860ef09ec091d54&admitad_uid=a7b427ae5a9c51f84860ef09ec091d54&tagtag_uid=a7b427ae5a9c51f84860ef09ec091d54" class="btn btn-success">Button3</a>
    </div>
  </body>
</html>
